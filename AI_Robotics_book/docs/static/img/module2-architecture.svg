<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 18px; text-anchor: middle; font-weight: bold; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .dashed-arrow { stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <text x="300" y="30" class="title">Module 2: Digital Twin Architecture</text>

  <!-- Gazebo -->
  <rect x="50" y="100" width="150" height="80" rx="10" class="box" />
  <text x="125" y="130" class="text">Gazebo</text>
  <text x="125" y="145" class="text">Physics Simulation</text>
  <text x="125" y="160" class="text">(Robot Model, Sensors)</text>

  <!-- ROS 2 -->
  <rect x="250" y="200" width="100" height="60" rx="10" class="box" />
  <text x="300" y="235" class="text">ROS 2</text>
  <text x="300" y="250" class="text">(Middleware)</text>

  <!-- Unity -->
  <rect x="400" y="100" width="150" height="80" rx="10" class="box" />
  <text x="475" y="130" class="text">Unity</text>
  <text x="475" y="145" class="text">High-Fidelity</text>
  <text x="475" y="160" class="text">Visualization</text>

  <!-- Arrows -->
  <line x1="125" y1="180" x2="270" y2="200" class="arrow" />
  <text x="180" y="195" class="text">Publishes JointStates,</text>
  <text x="180" y="210" class="text">Sensor Data</text>

  <line x1="330" y1="200" x2="475" y2="180" class="arrow" />
  <text x="400" y="195" class="text">Subscribes JointStates,</text>
  <text x="400" y="210" class="text">TF, Renders</text>
  
  <line x1="125" y1="200" x2="125" y2="280" class="lifeline" />
  <line x1="475" y1="200" x2="475" y2="280" class="lifeline" />

</svg>
