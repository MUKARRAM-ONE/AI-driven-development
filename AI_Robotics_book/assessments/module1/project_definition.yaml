# Project Definition for Module 1 Assessment: ROS 2 Topic Relay

# Expected ROS 2 Interfaces for the student's node
interfaces:
  subscription:
    topic_name: "/input_topic"
    message_type: "std_msgs/String"
  publication:
    topic_name: "/output_topic"
    message_type: "std_msgs/String"

# Test cases for the auto-grader
test_cases:
  - name: "Test Case 1: Simple String"
    input: "hello"
    expected_output: "hello (processed)"
    score: 50
  - name: "Test Case 2: String with numbers"
    input: "ros2 is great 123"
    expected_output: "ros2 is great 123 (processed)"
    score: 50

# Grading configuration
grading:
  timeout: 10 # seconds
  max_score: 100
