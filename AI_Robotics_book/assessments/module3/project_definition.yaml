# Project Definition for Module 3 Assessment: Nav2 Goal Publisher

# Expected ROS 2 Interfaces for the student's node
# Student's node is expected to be an ActionClient for NavigateToPose
interfaces:
  action_client:
    action_name: "navigate_to_pose"
    action_type: "nav2_msgs/NavigateToPose"

# Assessment parameters for the target goal
assessment_params:
  target_x: 5.0
  target_y: -2.0
  target_yaw_degrees: 45.0 # degrees

# Test cases for the auto-grader
test_cases:
  - name: "Test Case 1: Send Correct Navigation Goal"
    description: "Verify that the student's node sends the correct x, y, and yaw goal."
    score: 100
    expected_outcome: "goal_sent_correctly" # Custom outcome for grader logic

# Grading configuration
grading:
  timeout: 15 # seconds for entire assessment
  max_score: 100
