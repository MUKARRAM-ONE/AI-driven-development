<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .component { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 18px; text-anchor: middle; font-weight: bold; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .dashed-arrow { stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <text x="300" y="30" class="title">Module 3: AI-Robot Brain Architecture</text>

  <!-- Isaac Sim -->
  <rect x="50" y="100" width="150" height="60" rx="10" class="component" />
  <text x="125" y="135" class="text">NVIDIA Isaac Sim</text>
  <text x="125" y="150" class="text">(Simulation)</text>

  <!-- Isaac ROS -->
  <rect x="225" y="200" width="150" height="60" rx="10" class="component" />
  <text x="300" y="235" class="text">Isaac ROS</text>
  <text x="300" y="250" class="text">(GPU-Accelerated ROS)</text>

  <!-- Nav2 -->
  <rect x="450" y="100" width="100" height="60" rx="10" class="component" />
  <text x="500" y="135" class="text">Nav2</text>
  <text x="500" y="150" class="text">(Navigation Stack)</text>

  <!-- ROS 2 (Implicit) -->
  <rect x="225" y="300" width="150" height="40" rx="10" class="component" />
  <text x="300" y="325" class="text">ROS 2 (Robot)</text>
  
  <!-- Arrows -->
  <line x1="125" y1="160" x2="300" y2="200" class="arrow" />
  <text x="180" y="180" class="text">Sensor Data,</text>
  <text x="180" y="195" class="text">Ground Truth (Bridge)</text>

  <line x1="300" y1="260" x2="300" y2="300" class="arrow" />
  <text x="350" y="280" class="text">Control Commands</text>
  
  <line x1="375" y1="230" x2="450" y2="130" class="arrow" />
  <text x="410" y="190" class="text">Goals, Maps,</text>
  <text x="410" y="205" class="text">Odom</text>

  <line x1="500" y1="160" x2="375" y2="200" class="arrow" />
  <text x="410" y="170" class="text">Velocity Commands</text>

</svg>
