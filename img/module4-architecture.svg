<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .component { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 18px; text-anchor: middle; font-weight: bold; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <text x="400" y="30" class="title">Module 4: VLA (Vision-Language-Action) Architecture</text>

  <!-- Voice Command Input -->
  <rect x="50" y="80" width="120" height="40" rx="10" class="component" />
  <text x="110" y="105" class="text">Voice Command</text>

  <!-- OpenAI Whisper -->
  <rect x="200" y="80" width="150" height="40" rx="10" class="component" />
  <text x="275" y="105" class="text">OpenAI Whisper</text>

  <!-- LLM Cognitive Planner -->
  <rect x="380" y="80" width="180" height="40" rx="10" class="component" />
  <text x="470" y="105" class="text">LLM Cognitive Planner</text>

  <!-- Action Executor -->
  <rect x="590" y="80" width="150" height="40" rx="10" class="component" />
  <text x="665" y="105" class="text">Action Executor</text>

  <!-- ROS 2 Robot -->
  <rect x="300" y="200" width="200" height="60" rx="10" class="component" />
  <text x="400" y="235" class="text">ROS 2 Robot</text>
  <text x="400" y="250" class="text">(Navigation, Perception, Control)</text>

  <!-- Arrows -->
  <line x1="170" y1="100" x2="200" y2="100" class="arrow" />
  <text x="185" y="95" class="text">Audio</text>

  <line x1="350" y1="100" x2="380" y2="100" class="arrow" />
  <text x="365" y="95" class="text">Text Command</text>

  <line x1="560" y1="100" x2="590" y2="100" class="arrow" />
  <text x="575" y="95" class="text">Action Sequence</text>

  <line x1="665" y1="120" x2="400" y2="200" class="arrow" />
  <text x="530" y="160" class="text">ROS 2 Commands</text>

  <line x1="400" y1="260" x2="470" y2="120" class="arrow" />
  <text x="430" y="180" class="text">Robot Context</text>
  
</svg>
